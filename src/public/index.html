<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<!-- Modal de Edi√ß√£o -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="edit-task-form">
          <div class="modal-header">
            <h5 class="modal-title" id="editTaskModalLabel">Editar Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-id">
            <div class="mb-3">
              <label for="edit-title" class="form-label">T√≠tulo</label>
              <input type="text" class="form-control" id="edit-title" required>
            </div>
            <div class="mb-3">
              <label for="edit-description" class="form-label">Descri√ß√£o</label>
              <textarea class="form-control" id="edit-description" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Modal de Confirma√ß√£o de Exclus√£o -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Exclus√£o</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir esta tarefa?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Excluir</button>
                </div>
            </div>
        </div>
    </div>
  
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4"> üìã WorkFlow</h1>
    
    <!-- Subt√≠tulo ajustado √† esquerda -->
    <h3 class="text-start mb-4">Nova Tarefa</h3>

    <form id="task-form" class="mb-5">
      <div class="mb-3">
        <label for="title" class="form-label">T√≠tulo</label>
        <input type="text" class="form-control form-control-lg" id="title" placeholder="Digite o t√≠tulo da tarefa" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descri√ß√£o</label>
        <textarea class="form-control form-control-lg" id="description" rows="3" placeholder="Descreva a tarefa"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
    </form>

    <h4 class="mb-3">Minhas Tarefas</h4>
    <ul id="task-list" class="list-group">
      <!-- Tarefas ser√£o inseridas aqui -->
    </ul>
  </div>

  <style>
    #task-list li {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 10px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f8f9fa;
    max-width: 600px; /* aumentamos a largura horizontal */
    min-height: 100px;
    text-align: left; /* garante alinhamento √† esquerda */
    }

    #task-list li.completed {
        background-color: #d4edda;
        border-color: #c3e6cb;
        text-decoration: line-through;
    }

    #task-list li .task-date {
        font-size: 0.9em;
        color: #6c757d;
        margin-top: 10px;
    }

  </style>

  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
