<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>
    
    <!-- Subtítulo ajustado à esquerda -->
    <h3 class="text-start mb-4">Nova Tarefa</h3>

    <form id="task-form" class="mb-5">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control form-control-lg" id="title" placeholder="Digite o título da tarefa" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control form-control-lg" id="description" rows="3" placeholder="Descreva a tarefa"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
    </form>

    <h4 class="mb-3">Minhas Tarefas</h4>
    <ul id="task-list" class="list-group">
      <!-- Tarefas serão inseridas aqui -->
    </ul>
  </div>

  <style>
    #task-list li {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 10px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f8f9fa;
    max-width: 600px; /* aumentamos a largura horizontal */
    min-height: 100px;
    text-align: left; /* garante alinhamento à esquerda */
    }

    #task-list li.completed {
        background-color: #d4edda;
        border-color: #c3e6cb;
        text-decoration: line-through;
    }

    #task-list li .task-date {
        font-size: 0.9em;
        color: #6c757d;
        margin-top: 10px;
    }

  </style>

  <script src="./js/script.js"></script>
</body>
</html>
