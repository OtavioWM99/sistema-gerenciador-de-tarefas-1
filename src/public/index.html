<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">📝 Gerenciador de Tarefas</h1>

    <!-- Formulário -->
    <form id="task-form" class="mb-4">
      <div class="mb-3">
        <input type="text" id="title" class="form-control" placeholder="Título da tarefa" required>
      </div>
      <div class="mb-3">
        <input type="text" id="description" class="form-control" placeholder="Descrição da tarefa" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Adicionar Tarefa</button>
    </form>

    <!-- Lista de tarefas -->
    <ul id="task-list" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
